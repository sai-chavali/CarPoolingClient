<div>
  <h1>Welcome to CarPooling service</h1>
  <div class="row">
    <mat-card class="card-body">
      <mat-card-header>
        <mat-card-title>Create Ride Service</mat-card-title>
        <mat-card-subtitle> </mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button (click)="goToRideForm()" mat-button color="primary">
          Create-Ride
        </button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="card-body">
      <mat-card-header>
        <mat-card-title>Book Ride Service</mat-card-title>
        <mat-card-subtitle> </mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button (click)="goToRideSearch()" color="primary">
          Book Ride
        </button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="card-body">
      <mat-card-header>
        <mat-card-title>wallet</mat-card-title>
        <mat-card-subtitle> </mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button (click)="goToWallet()" color="primary">
          Wallet
        </button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="card-body">
        <mat-card-header>
          <mat-card-title>Logout</mat-card-title>
          <mat-card-subtitle> </mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button (click)="logout()" color="primary">
            logout
          </button>
        </mat-card-actions>
      </mat-card>

      <mat-card class="card-body">
          <mat-card-header>
            <mat-card-title>Rating</mat-card-title>
            <mat-card-subtitle> </mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button (click)="rating()" color="primary">
              rating
            </button>
          </mat-card-actions>
        </mat-card>
  
  </div>
  <router-outlet class="row"></router-outlet>
</div>
